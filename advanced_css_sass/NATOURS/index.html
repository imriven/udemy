<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-box">
                <!-- since the image is an inline element it's better a small container where the image is inside, and then position the image and the container where we want it to be -->
                <img src="img/logo-white.png" alt="logo" class="logo">
            </div>

            <div class="text-box">

                    <h1 class="heading-primary">
                            <!-- The h1 header is what search enginges use to find a website. So even if there's a subheading that's a different size, if it's important for the search engines to know the subject of the website. We can use span to deal with the different sizes within the h1 tag so that search engines still read it but we can style it accordingly -->
                            <span class="heading-primary-main">Outdoors</span>
                            <span class="heading-primary-sub">is where life happens</span>
                        </h1>

                        <a href="#" class="btn btn-white"> Discover our tours</a>

            </div>
            
        </header>
        
    </body>
</html>
